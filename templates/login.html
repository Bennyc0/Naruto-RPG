<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Naurto RPG</title>
    <link rel="icon" type="image/x-icon" href="../static/photos/resources/favicon.ico">
   
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/616ed73eb6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h2>Naruto RPG</h2>
        
        <div class="container">
            <p>Log in as an existing user</p>
            <p id="msg">{{ message }}</p>
    
            <div class="fields">
                <form action="/verify-user" method="POST">
                    <input type="text" name="username" placeholder="Enter your username">
                    <input type="password" name="password" placeholder="Enter your password">
                    <button class="btn" type="submit">Log in</button>
                </form>
            </div>
           
            <p>Don't have an account? <a href="/signup"><button class="btn">Sign up here!</button></a></p>
        </div>
    </div>

    <script src="../static/scripts.js"></script>
</body>
